<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaderboard</title>
</head>
<body>
  <h1>Leaderboard</h1>
  <div class="container">
    <div class="leaderboard">
      <div class="leaderboard-scores">
        <div class="leaderboard-header">
          <h2>Recent Scores</h2>
        <button class="btn">Refresh</button>
        </div>
        <div class="scores">
          <ul>
            <li>Name: 100</li>
            <li>Name: 20</li>
            <li>Name: 50</li>
            <li>Name: 78</li>
            <li>Name: 125</li>
            <li>Name: 77</li>
            <li>Name: 42</li>
          </ul>
        </div>
      </div>
      <div class="leaderboard-form">
        <h2>Add your score</h2>
        <form id="form">
          <div class="form-control">
            <input type="text" placeholder="Your name" id="name" />
          </div>
          <div class="form-control">
            <input type="number" placeholder="Your score" id="scores"/>
          </div>
          <input type="submit" value="Submit" class="btn" id="submit" />
        </form>
      </div>
    </div>
  </div>
</body>
</html>
